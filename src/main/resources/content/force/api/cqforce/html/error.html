<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="shortcut icon" href="img/Appicon_Hub_16.ico" />
    <link rel="stylesheet" href="css/styles.css"/>

    <script type="text/javascript">

        function onLoad() {
            // Get url parameter. It it exists then this is an error message.
            var message = getUrlParam("msg");

            // Is this an error message?
            if (message != null) {
                // Yes. Display messages in browser.
                document.getElementById("messageBody").innerHTML = decode_base64(message);
            }
        }

        function getUrlParam(key) {
            var url = document.location.search;
            var results = new RegExp('[\\?&]' + key + '=([^&#]*)').exec(url);
            return results && results[1] || null;
        }

        function decode_base64(s) {
            var e={},i,k,v=[],r='',w=String.fromCharCode;
            var n=[[65,91],[97,123],[48,58],[43,44],[47,48]];

            for(z in n){for(i=n[z][0];i<n[z][1];i++){v.push(w(i));}}
            for(i=0;i<64;i++){e[v[i]]=i;}

            for(i=0;i<s.length;i+=72){
                var b=0,c,x,l=0,o=s.substring(i,i+72);
                for(x=0;x<o.length;x++){
                    c=e[o.charAt(x)];b=(b<<6)+c;l+=6;
                    while(l>=8){r+=w((b>>>(l-=8))%256);}
                }
            }
            return r;
        }

        var isIE = false;
    </script>

    <!--[if IE]>
    <script type="text/javascript">
        isIE = true;
    </script>
    <![endif]-->

</head>
<body onload="onLoad()">
<script>
    // Check SVG support in browser
    var supportsSVG = document.implementation.hasFeature("http://www.w3.org/TR/SVG11/feature#BasicStructure", "1.1");

    // Add css class to body tag based on supporting/not supporting SVG and if it is IE/non IE browser
    document.getElementsByTagName("body")[0].className += (supportsSVG)?" svg":" no-svg";
</script>
<div class="container">
    <div class="box">
        <div class="banner">
            <div class="header">
                <span id="headerIco" class="header-ico error"></span>
                    <span id="headerTitle" class="header-title">
                        Account Failure
                    </span>
            </div>
            <div class="banner-logo"></div>
        </div>
        <div class="message-box">
            <div id="messageTitle" class="title">Error!</div>
            <div id="messageBody" class="message"></div><br>
        </div>
        <div class="hseparator"></div>
        <div class="footer"></div>
    </div>
</div>
</body>
</html>
